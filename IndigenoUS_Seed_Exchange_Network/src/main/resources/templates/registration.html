<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
</head>
<body class="container">

<h2>User Registration</h2>

<form method="post" th:object="${user}" style="max-width:600px;">

    <div class="form-group">
        <label for="fullName">Full Name:
            <input type="text" id="fullName" name="fullName" th:field="*{fullName}" class="form-control" required>
        </label>
        <p class="error" th:errors="${user.fullName}"></p>
    </div>

    <div class="form-group">
        <label for="email">Email:
            <input type="email" id="email" name="email" th:field="*{email}" class="form-control" required>
        </label>
        <p class="error" th:errors="${user.email}"></p>
    </div>

    <div class="form-group">
        <label for="password">Password:
            <input type="password" id="password" name="password" th:field="*{password}" class="form-control" required>
        </label>
        <p class="error" th:errors="${user.password}"></p>
    </div>

    <div class="form-group">
        <label for="role">Role:
            <input type="text" id="role" name="role" th:field="*{role}" class="form-control">
        </label>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-success">Register</button>
    </div>
</form>

</body>
</html>
