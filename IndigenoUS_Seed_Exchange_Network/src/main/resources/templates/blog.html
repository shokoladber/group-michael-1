        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>

                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/about">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/application">Join Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/donate">Donate</a>

                <li class="nav-item">

                <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="banner">
    <br/>
    <br/>
    <br/>
    <h1> IndigenoUS Seed Exchange Network Blog </h1>
    <br/>
    <br/>
    <br/>
</div>
</br>
</br>
<div class="container">
    <div th:if="${blogs.size()} > 0">
        <th:block th:each="blog:${blogs}">
            <div th:fragment="blog">
                <h2> <a th:href="@{'/singleblog/' + ${blog.id}}"
                        th:text="${blog.title}">Title</a>
                </h2>

                <img th:src="${blog.imageUrl}" alt="Blog Image" style="max-width: 50%; height: auto;" />
                <h3 th:text="${blog.author}"></h3>
                <h4 th:text="${blog.content}"></h4>
                <p th:text="${blog.time}"></p>

            </div>
        </th:block>
    </div>
    <p th:unless="${blogs.size()} > 0">No blogs found! (╯°□°）╯︵ ┻━┻ </p>

    <div>
        <a th:href="@{'/new-post'}" >
            <button style="background-color: #EAECEE; color: black;">New Post</button>
        </a>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
