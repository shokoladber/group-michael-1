<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title th:text="${title}"></title>
</head>
<p th:replace= "fragments: :navbar"></p>
<div th:if="${titles.size()} > 0">
    <th:block th:each="title:${titles}">
        <p><strong th:text="${title.key}"></strong> by <strong th:text="${title.value}"></strong></p>
    </th:block>
</div>
<p th:unless="${titles.size()} > 0">No titles found.</p>

</body>
</html>
