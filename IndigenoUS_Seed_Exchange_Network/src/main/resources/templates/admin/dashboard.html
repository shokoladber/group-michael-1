<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/dashboard.css}" rel="stylesheet" />
</head>
<body>
<h1 class="text-center">Admin Dashboard</h1>
<h2>Add User</h2>
<form th:action="@{/admin/addUser}" method="post" th:object="${user}" class="container">
    <label>Email:</label>
    <input type="text" th:field="*{email}" class="form-control">
    <br>
    <label>Password:</label>
    <input type="password" th:field="*{password}" class="form-control">
    <br>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
<h2>All Users</h2>
<table class="table container">
    <thead>
    <tr>
        <th>Email</th>
        <th>Password</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.email}"></td>
        <td th:text="${user.password}"></td>
        <td class="table-actions">
            <a th:href="@{/admin/editUser/{id}(id=${user.id})}" class="btn btn-primary btn-edit">Edit</a>
            <form th:action="@{/admin/deleteUser/{id}(id=${user.id})}" method="post">
                <button type="submit" class="btn btn-danger btn-delete">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
