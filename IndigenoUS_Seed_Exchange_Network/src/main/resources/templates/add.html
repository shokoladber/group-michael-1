<h2> New Seed </h2>
</br>
</br>
<div class="container">
  <form method="post" enctype="multipart/form-data">

<!--    <label>Seed ID:</label>-->
<!--    <input type="text" th:field="${seed.id}">-->
<!--    <span th:errors="${seed.id}"></span>-->

    <label>Botanical Name:</label>
    <input type="text" th:field="${seed.botanicalName}">
    <span th:errors="${seed.botanicalName}"></span>

    <label>Common Name:</label>
    <input type="text" th:field="${seed.commonName}">
    <span th:errors="${seed.commonName}"></span>

    <label>Seed Quantity:</label>
    <input type="text" th:field="${seed.seedQuantity}">
    <span th:errors="${seed.seedQuantity}"></span>

    <label>Plant Hardiness Zone:</label>
    <select name="plantHardinessZone" th:field="${seed.plantHardinessZone}">
        <option value="1a">1a</option>
        <option value="1b">1b</option>
        <option value="2a">2a</option>
        <option value="2b">2b</option>
        <option value="3a">3a</option>
        <option value="3b">3b</option>
        <option value="4a">4a</option>
        <option value="4b">4b</option>
        <option value="5a">5a</option>
        <option value="5b">5b</option>
        <option value="6a">6a</option>
        <option value="6b">6b</option>
        <option value="7a">7a</option>
        <option value="7b">7b</option>
        <option value="8a">8a</option>
        <option value="8b">8b</option>
        <option value="9a">9a</option>
        <option value="9b">9b</option>
        <option value="10a">10a</option>
        <option value="10b">10b</option>
        <option value="11a">11a</option>
        <option value="11b">11b</option>
        <option value="12a">12a</option>
        <option value="12b">12b</option>
        <option value="13a">13a</option>
        <option value="13b">13b</option>
    </select>
    <span th:errors="${seed.plantHardinessZone}"></span>

    <label>Is the Seed Endangered?</label>
      <select name="endangered" th:field="${seed.endangered}">
          <option value="true">Endangered</option>
          <option value="false">Not Endangered</option>
      </select>
    <span th:errors="${seed.endangered}"></span>

    <label>Is the Seed From an Indigenous Source?</label>
      <select name="sourceIsIndigenous" th:field="${seed.sourceIsIndigenous}">
          <option value="true">From Indigenous Source</option>
          <option value="false">Not from Indigenous Source</option>
      </select>
    <span th:errors="${seed.sourceIsIndigenous}"></span>

    <input type="submit" value="Submit">
</div>
</form>
