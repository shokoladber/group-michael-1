<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}"></head>

<body class="container  body-content">
<h1 th:text="${'Seed: ' + seed.name}">Default Title</h1>

<nav th:replace="~{fragments :: page-header}"></nav>

<div class="seed-listing">
    <p th:text="${'ID: ' + seed.id}"></p>
    <p th:text="${'Name: ' + seed.name}"></p>
    <p>
        Botanical Name: <a th:href="@{'/botanicalNames/view/' + ${seed.botanicalName.id}}" th:text="${seed.botanicalName.name}"></a>
    </p>
    <p> Common Name:
    <ul>
        <li th:each="commonName : ${seed.commonName}">
            <a th:href="@{'/commonNames/view/' + ${commonName.id}}" th:text="${commonName.name}"></a>
        </li>
    </ul>
    </p>
</div>


</body>
</html>
