<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}"></head>

<body class="container  body-content">
<h1 th:text="${'EndangeredStatus: ' + endangeredStatus.name}">Default Title</h1>

<nav th:replace="~{fragments :: page-header}"></nav>

<div class="seed-listing">
    <p th:text="${'Name: ' + endangeredStatus.name}"></p>
    <p> Seeds:
    <ul>
        <li th:each="seed : ${endangeredStatus.seeds}">
            <a th:href="@{'/view/' + ${seed.id}}" th:text="${seed.name}"></a>
        </li>
    </ul>
    </p>
</div>
</body>
</html>
