<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
    <link th:href="@{/css/donate.css}" rel="stylesheet" />
</head>
<body>

<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Indigenous Seed Exchange Network</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/about">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/blog">Blog</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/application">Join Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/donate">Donate</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="banner">
    <br/>
    <br/>
    <br/>
    <h1> Considering Donating to ISEN? </h1>
    <br/>
    <br/>
    <br/>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form th:action="@{/donate}" th:object="${request}" method="POST">

                <div class="mb-3">
                    <label for="firstName"
                           class="form-label" >First Name</label>
                    <input type="text"
                           required
                           th:field="*{firstName}"
                           class="form-control"
                           id="firstName">
                    <p th:if="${#fields.hasErrors('firstName')}"
                       th:errors="*{firstName}"
                       style="color: red"/>
                </div>
                <div class="mb-3">
                    <label for="lastName"
                           class="form-label" >Last Name</label>
                    <input type="text"
                           required
                           th:field="*{lastName}"
                           class="form-control"
                           id="lastName">
                    <p th:if="${#fields.hasErrors('lastName')}"
                       th:errors="*{lastName}"
                       style="color: red"/>
                </div>
                <div class="mb-3">
                    <label for="businessName"
                           class="form-label" >Business Name (Optional)</label>
                    <input type="text"
                           required
                           th:field="*{businessName}"
                           class="form-control"
                           id="businessName">
                    <p th:if="${#fields.hasErrors('businessName')}"
                       th:errors="*{businessName}"
                       style="color: red"/>
                </div>
                <div class="mb-3">
                    <label for="email"
                           class="form-label">Email address</label>
                    <input type="email"
                           th:field="*{email}"
                           required class="form-control"
                           id="email"
                           aria-describedby="emailHelp">
                    <div id="emailHelp"
                         class="form-text">
                    </div>
                    <p th:if="${#fields.hasErrors('email')}"
                       th:errors="*{email}"
                       style="color: red"/>
                </div>
                <div class="mb-3">
                    <label for="amount"
                           class="form-label">Amount</label>
                    <input type="number"
                           required th:field="*{amount}"
                           class="form-control"
                           id="amount">
                    <p th:if="${#fields.hasErrors('amount')}"
                       th:errors="*{amount}"
                       style="color: red"/>
                </div>
                <div class="mb-3">
                    <label for="donationNote"
                           class="form-label" >Donation Note</label>
                    <input type="text"
                           required
                           th:field="*{donationNote}"
                           class="form-control"
                           id="donationNote">
                    <p th:if="${#fields.hasErrors('donationNote')}"
                       th:errors="*{donationNote}"
                       style="color: red"/>
                </div>
                <button type="submit"
                        class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
