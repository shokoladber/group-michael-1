<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}"></head>
<body class="container  body-content">
<h1>Add Common Name</h1>

<nav th:replace="~{fragments :: page-header}"></nav>

<form method="post" style="max-width:600px;">
    <div class="form-group">
        <label th:for="name">Common Name</label>
        <input class="form-control" th:field="${commonName.name}" />
        <span th:errors="${commonName.name}" class="error"></span>
    </div>
    <input type="submit" value="Add Common Name" />
</form>

</body>
</html>
